<h2>{{message}}</h2>

<div id="editTrainings">
    <form class="form-horizontal" name="userForm">
        <div class="form-group">
            <label for="firstName" class="col-sm-2 control-label">Training Name</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="firstName" ng-model="training.TrainingName" placeholder="Name" required>
            </div>
        </div>
        <div class="form-group">
            <label for="inputEmail3" class="col-sm-2 control-label">Start Day:</label>
            <div class="col-sm-10">
                <input type="date" class="form-control" ng-model="training.StartDay" placeholder="0000/00/00" required>
            </div>
        </div>
        <div class="form-group">
            <label for="inputEmail3" class="col-sm-2 control-label">End Day:</label>
            <div class="col-sm-10">
                <input type="date" class="form-control" ng-model="training.EndDay" placeholder="0000/00/00" required>
            </div>
        </div>
        <div class="form-group">
            <label for="inputEmail3" class="col-sm-2 control-label">Max number of Attendees:</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" ng-model="training.MaxAttendees" placeholder="Max Attendees" required>
            </div>
        </div>
        <div class="form-group">
            <label for="details" class="col-sm-2 control-label">Details:</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="details" ng-model="training.Details" placeholder="Details">
            </div>
        </div>
        <!--<div class="form-group">
            <label for="employeesAttending" class="col-sm-2 control-label">Employees Attending:</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="employeesAttending" ng-model="training.etails" placeholder="Employees Attending">
            </div>
        </div>-->


        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-default" ng-click="updateTraining(training)">Update</button>
            </div>
        </div>
    </form>

</div>
