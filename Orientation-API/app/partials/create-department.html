<h2>Create a New Department</h2>

<div class="container">
    <div ng-controller="CreateDepartmentController">
        <form name="adddepartment" ng-submit="submitForm()">
            <div class="form-group">
                <label for="departmentName">Department Name</label>
                <input type="text" class="form-control" id="departmentName" placeholder="" ng-model="adddepartment.departmentname" required>
            </div>
            <button type="submit" class="btn btn-success">Create New Department</button>
        </form>
    </div>
</div>
