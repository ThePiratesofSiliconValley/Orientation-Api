<h2>Computers</h2>

<div>
    <button ng-click="createComputer()" type="button" class="btn btn-info">Create a new computer</button>
    <table class="table table-hover">
        <tr>
            <td>Computer Manufacturer</td>
            <td>Computer Make</td>
            <td>Purchase Date</td>
        </tr>
        <tr ng-repeat="computer in computers">
            <td>{{computer.ComputerManufacturer}}</td>
            <td>{{computer.ComputerMake}}</td>
            <td>{{computer.PurchaseDate}}</td>
        </tr>
    </table>
</div>
