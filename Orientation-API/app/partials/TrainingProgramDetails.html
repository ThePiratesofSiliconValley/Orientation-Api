<h2>{{message}}</h2>

<div class="row">
    <div class="col-md-12">
        <div>
            <strong>Name:</strong> {{training.TrainingName}}
        </div>
        <div>
            <strong>Start Day:</strong> {{training.StartDay}}
        </div>
        <div>
            <strong>End Day:</strong> {{training.EndDay}}
        </div>
        <div>
            <strong>Max Attendees:</strong> {{training.MaxAttendees}}
        </div>
        <div>
            <strong>Start Day:</strong> {{training.StartDay}}
        </div>
        <div>
            <strong>Details:</strong> {{training.Details}}
        </div>
        <div class="row">
            <div class="col-md-2">
                <strong>Employees Attending:</strong>
            </div>
            <div ng-repeat="employee in employees" class="col-md-2">
                {{employee.FirstName}} {{employee.LastName}}
            </div>
        </div>
    </div>
</div>

<div class="row" style="padding-top:15px;">
    <div class="col-md-12">
        <button class="btn btn-success" ng-click="editTrainingProgram(training.TrainingId)">Edit Training Program</button>
    </div>
</div>
