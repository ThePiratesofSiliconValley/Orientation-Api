<h2>Add A Computer</h2>
<div class="container">
    <div class="" id="new-computer" ng-controller="NewComputerController">
        <div>
            <form class="form-horizontal text-center" name="addcomputer" ng-submit="submitForm()">
                <div class="form-group">
                    <label for="computer_manufacturer" class="col-sm-2 control-label">Computer Manufacturer</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="computer_manufacturer" placeholder="Computer Manufacturer" ng-model="addcomputer.computermanufacturer" required>
                    </div>
                </div>
                <div class="form-group">
                    <label for="computer_make" class="col-sm-2 control-label">Computer Make</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="computer_make" placeholder="Computer Make" ng-model="addcomputer.computermake" required>
                    </div>
                </div>
                <div class="form-group">
                    <label for="purchase_date" class="col-sm-2 control-label">Purchase Date</label>
                    <div class="col-sm-10">
                        <input type="date" class="form-control" id="purchase_date" placeholder="Purchase Date" ng-model="addcomputer.purchasedate" required>
                    </div>
                </div>
                <div class="form-group">
                    <div class="text-left col-sm-offset-3">
                        <button type="submit" class="btn btn-primary">Add Computer</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
