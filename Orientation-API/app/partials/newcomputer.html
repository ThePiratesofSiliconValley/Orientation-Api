<div class="text-center" id="new-contacts" ng-controller="NewComputerController">
    <div>
        <form class="form-horizontal" name="newcomputer" ng-submit="submitForm()">
            <div class="form-group">
                <label for="computer_manufacturer" class="col-sm-2 control-label">Computer Manufacturer</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="computer_manufacturer" placeholder="Computer Manufacturer" ng-model="newcomputer.computermanufacturer" required>
                </div>
            </div>
            <div class="form-group">
                <label for="computer_make" class="col-sm-2 control-label">Computer Make</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="computer_make" placeholder="Computer Make" ng-model="newcomputer.computermake" required>
                </div>
            </div>
            <div class="form-group">
                <label for="phone_number" class="col-sm-2 control-label"><i class="fa fa-phone" aria-hidden="true"></i></label>
                <div class="col-sm-10">
                    <input type="tel" class="form-control" id="phone_number" placeholder="Phone Number" ng-model="newcontact.phonenumber" required>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-12">
                    <button type="submit" class="btn btn-primary">Add Computer</button>
                </div>
            </div>
        </form>
    </div>
</div>
